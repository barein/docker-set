version:  '3.7'

networks:
  backend:

services:

  db:
    image: postgres:12-alpine
    environment:
      - POSTGRES_DB=main_db
      - POSTGRES_USER=dev
      - POSTGRES_PASSWORD=dev123
      - PGDATA=/var/lib/postgresql/data/my_data
    restart: on-failure
    networks:
      - backend
    volumes:
      - ./docker/db/postgresql:/var/lib/postgresql/data
    ports:
      - target: 5432
        published: 5432
        protocol: tcp
