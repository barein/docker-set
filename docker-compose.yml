#      MYSQL_DATABASE: main_db
#      MYSQL_USER: dev
#      MYSQL_PASSWORD: dev123
#    ports:
#      - "3306:3306"

  nginx:
    image: nginx:1.15.3-alpine
    restart: on-failure
    networks:
      - backend
    volumes:
      - type: bind
        source: ./apps/${APP_NAME}/public/
        target: /usr/src/app
      - './docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro'
    ports:
      - '${NGINX_PORT}:80'
    depends_on:
      - php
      - db

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      args:
        USER_ID: ${USER_ID}
        GROUP_ID: ${GROUP_ID}
        USERNAME: ${USERNAME}
    restart: on-failure
    networks:
      - backend
    volumes:
      - type: bind
        source: ./apps/${APP_NAME}
        target: /app